<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'spendings/style.css' %}">

    <title>Personal finances</title>
  </head>
  <body>
    <div id="container">

        <!-- create nav bar div -->
         <div id="nav-container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

              <button
                class="navbar-toggler "
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
                 style="margin-left: 1rem; margin-bottom: 1rem;"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <a class="navbar-brand" style="margin-left: 1rem;" href="/finances/">Personal finances</a>
                <ul class="navbar-nav"  style="margin-left: 1rem;">
                  <li class="nav-item"></li>
                    <a class="nav-link active" aria-current="page" href="/finances/add">Add spending</a>
                  </li>
                  <li class="nav-item"></li>
                    <a class="nav-link active" aria-current="page" href="/finances/income">Add Income</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/finances/table">Table</a>
                  </li>
                  <li class="nav-item"></li>
                    <a class="nav-link active" aria-current="page" href="/finances/chart">Chart</a>
                  </li>
                  </ul>
                </div>
                <div>
                  <a href="/finances/login" class="btn btn-dark my-2" role="button">Login</a>
                  <a href="/finances/logout" class="btn btn-dark my-2" role="button">Logout</a>
                  <a href="/finances/register" class="btn btn-dark my-2" style="margin-right: 1rem; position: relative;" role="button">Sign up</a>
                </div>
              </nav>
            
            </div>

              
      <div class="block-container" style="display: flex; justify-content: center; ">
        {% block main %}{% endblock %}
      </div>
    </div>
  </body>
</html>
