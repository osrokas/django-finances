{% extends "spendings/layout.html" %}

    {% load static %}
    {% load crispy_forms_tags %}
    <link rel="stylesheet" href="{% static 'spendings/style.css' %}">

{% block main %}
<div style="margin: 10vh; max-width: 400px;">
    <form action="/finances/add/" method="post">
    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Submit" class="btn btn-success mx-auto d-block" >
    </form>
{% if text %}
    <p>{{ text.text }}</p>
{% endif %}
</div>


{% endblock %}
